<section class="attendance-section">
  <div class="container">
    <h2>Attendance Records</h2>

      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" />
      <button class="btn-primary" type="submit">View Attendance</button>
    </form>
    <!-- Attendance table -->
    <table class="table">
      <thead>
        <tr>
          <th>Student ID</th><th>Name</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td><td>John Doe</td><td>Present</td>
        </tr>
        <tr>
          <td>002</td><td>Jane Smith</td><td>Absent</td>
        </tr>
        <!-- More records -->
      </tbody>
    </table>
  </div>
</section>
